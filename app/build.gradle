plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'io.github.coralewh'
version '1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenjava(MavenPublication) {
            groupId = 'io.github.coralewh'
            artifactId = 'whispir-java'
            version = '1.0'
            from components.java

            pom {
                name = 'whispir-java'
                description = 'a test project to publish to maven repo'
                url = 'https://github.com/coralewh/whispir-java'
                inceptionYear = '2022'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    id = 'coralewh'
                    name = 'Carl Orale'
                    email = 'coralewh@whispir.com'
                }

                scm {
                    connection = 'scm:git:git:github.com/coralewh/whispir-java.git'
                    developerConnection = 'scm:git:ssh:github.com/coralewh/whispir-java.git'
                    url = 'https://github.com/coralewh/whispir-java'
                }
            }
        } 
    }

    repositories {
        maven {
            name = 'OSSRH'
            url = ''
        }
    }
}Â 

application {
    // Define the main class for the application.
    mainClass = 'java.proj1.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
